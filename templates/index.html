<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Parlabuhan â€” Local Containers</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        padding: 24px;
      }
      h1 {
        margin-bottom: 6px;
      }
      .list {
        margin-top: 16px;
      }
      .item {
        padding: 10px 12px;
        border: 1px solid #eee;
        border-radius: 8px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .meta {
        color: #666;
        font-size: 13px;
      }
      .open {
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 6px;
        background: #0b84ff;
        color: white;
      }
      .disabled {
        color: #999;
        font-size: 13px;
      }
      /* Footer credit */
      .credit {
        margin-top: 28px;
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Parlabuhan</h1>
    <p class="meta">List of active containers on your local machine</p>

    <div class="list">
      {{range .}}
      <div class="item">
        <div>
          <div>
            <strong>{{.Name}}</strong> <span class="meta">({{.Image}})</span>
          </div>
          <div class="meta">ID: {{.ID}}</div>
        </div>

        <div>
          {{if .Clickable}}
          <a class="open" href="{{.Url}}" target="_blank" rel="noopener"
            >Open</a
          >
          {{else}}
          <span class="disabled">No exposed port</span>
          {{end}}
        </div>
      </div>
      {{end}}
    </div>

    <div class="credit">Built by Amril Syaifa Yasin</div>
  </body>
</html>
